<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
      
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
      
        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../resources/navfooter.css">
        <link rel="stylesheet" href="../styles/style-sesion.css">
        
        <!-- google fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comforter+Brush&display=swap"
          rel="stylesheet">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://kit.fontawesome.com/06cd062310.js" crossorigin="anonymous"></script>
      </head>
      
      <body>
        <header class="header">
      
          <nav class="navegacion">
            <a class="anclaLogo" href="#" id="logo">
              <i class="fa-solid fa-mug-saucer"></i>
              <span>4Coffee</span>
            </a>
            <ul class="listaNav">
              <li class="listaItem"><a class="linkNav" href="/home">INICIO</a></li>
      
              <li class="listaItem">
                <a class="linkNav" href="/productos">PRODUCTOS</a>
              </li>
              <li class="listaItem">
                <a class="linkNav" href="/sucursales">SUCURSALES</a>
              </li>
              <li class="listaItem">
                <a class="linkNav" href="/contacto">CONTACTO</a>
              </li>
      
              <li class="listaItem">
                <div class="dropdown">
                  <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bars"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/home">Inicio</a></li>
                    <li><a class="dropdown-item" href="/productos">Productos</a></li>
                    <li><a class="dropdown-item" href="/sucursales">Sucursales</a></li>
                    <li><a class="dropdown-item" href="/contacto">Contacto</a></li>
      
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
        </header>
        <div class="registro">
          <main class="fondo" >
            <div class="main">  	
              <input type="checkbox" id="chk" aria-hidden="true">
          
                <div class="signup">
                  <form>
                    <label for="chk" aria-hidden="true">Registrarse</label>
                    <input type="text" name="txt" placeholder="Nombre de Usuario" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="number" name="broj" placeholder="Telefono" required="">
                    <input type="password" name="pswd" placeholder="contraseña" required="">
                    <button>Registrarse</button>
                  </form>
                </div>
          
                <div class="login">
                  <form>
                    <label for="chk" aria-hidden="true">Acceder</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Contraseña" required="">
                    <button>Acceder</button>
                  </form>
                </div>
            </div>
      
          </main>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <script src="scripts/app.js"></script>
      </body> 
    
</html>
