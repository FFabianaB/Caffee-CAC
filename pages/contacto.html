<div class="container">
    
    
  <h1>"Dejános tus datos y, café de por medio, estaremos en contacto."</h1>
    
    
    
</div>

<div class="container">
   
    <form id="contactForm">
       
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="department">Departamento:</label>
            <select id="department" name="department" required>
                <option value="">Seleccione una opción</option>
                <option value="ventas">Ventas</option>
                <option value="soporte">Atención al consumidor</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Deseo recibir el boletín de noticias</label>
        </div>
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="button" onclick="cancelForm()">Cancelar</button>
        </div>
    </form>
    
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            alert('Formulario enviado correctamente');
        }
    });

    function validateForm() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        const department = document.getElementById('department').value;

        if (!name) {
            alert('Por favor, ingrese su nombre.');
            return false;
        }
        if (!email) {
            alert('Por favor, ingrese su correo electrónico.');
            return false;
        }
        if (!message) {
            alert('Por favor, ingrese su mensaje.');
            return false;
        }
        if (!department) {
            alert('Por favor, seleccione un departamento.');
            return false;
        }
        return true;
    }

    function cancelForm() {
        if (confirm('¿Estás seguro de que deseas cancelar?')) {
            document.getElementById('contactForm').reset();
        }
    }
</script>
